    ul { list-style-type: none;  margin: 0;  padding: 0;  overflow: hidden;  background-color: black; position: fixed; top: 0; width: 100%;  }

        height: auto;

    div.gallery { border: 1px solid #000; padding: 10px 10px 10px 10px; }

    * { box-sizing: border-box; }

    .responsive { display: grid; grid-template-columns: repeat(3, 1fr); }
    @media only screen and (max-width: 1000px) { .responsive { grid-template-columns: repeat(2, 1fr); } }
    @media only screen and (max-width: 600px) { .responsive { grid-template-columns: repeat(1, 1fr); } }

    .clearfix:after { content: ""; display: table; clear: both; }
